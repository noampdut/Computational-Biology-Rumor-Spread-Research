<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
        <div class="centered-container">
            <h1>Ex 1</h1>
           
        </div>
        <div class="centered-container">
            <h3>Choose One Display:</h3>
            <label>
                <input type="radio" name="option" value="rumor" checked>
                rumor spread
            </label>
            <label>
                <input type="radio" name="option" value="skep">
                skeptizem changes
            </label>
        </div>
        <div class="centered-container">
            <h3>Choose Number Of People: (0-10000)</h3>
            <label>
                <input id="numPeople"  type="number" value="10000" max="10000" min="0"/>
            </label>
        </div>
        <div class="centered-container">
            <h3>Choose Number Of Generation:</h3>
            <label>
                <input id="numL" type="number" value="4" min="0"/>
            </label>
        </div>
        <div class="centered-container">
            <h3>Choose In Precentage The Size Of Each Skeptizem Group: (sumup to 1)</h3>
            <label>
                S1 = 1
                <input id="s4" type="number" value="0.4" min="0" max="1" step="0.1"/>
            </label>
            <label>
                S2 = 2/3
                <input id="s3" type="number" value="0.4" min="0" max="1" step="0.1"/>
            </label>
            <label>
                S3 = 1/3
                <input id="s2" type="number" value="0.1" min="0" max="1" step="0.1"/>
            </label>
            <label>
                S4 = 0
                <input id="s1" type="number" value="0.1" min="0" max="1" step="0.1"/>
            </label> 
        </div>
        <div class="centered-container">
            
            <h3>Notes:</h3>
            <canvas id="s4-rec" width="10" height="10" style="border:1px solid black;"></canvas>
            <label>S4</label>
            
            <canvas id="s3-rec" width="10" height="10" style="border:1px solid darkgray;"></canvas>
            <label>S3</label>
            
            <canvas id="s2-rec" width="10" height="10" style="border:1px solid lightgray;"></canvas>
            <label>S2</label>
            
            <canvas id="s1-rec" width="10" height="10" style="border:1px solid black;"></canvas>
            <label>S1</label>

            <canvas id="empty" width="10" height="10" style="border:1px solid #19ffa8;"></canvas>
            <label>empty cell</label>
           
        </div>
        <div class="centered-container">
        <div class="button-container">
            <button class="primary-button" onclick="startSimulation()">START SIMULATION</button>
            <button class="secondary-button" onclick="endSimulation()">END/RESET SIMULATION</button>
            <button class="tertiary-button" onclick="Ex2Click()">SIMULATION FOR EX2</button>
        </div>
        </div>
        <div class="centered-container">
            <canvas id="myChart"></canvas>
        </div>

    
    <script src="./ex1.js"></script>


</body>

</html>
